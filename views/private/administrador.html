<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos y enlaces a hojas de estilo y scripts -->
    <meta charset="UTF-8"> <!-- Codificación del documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Escala inicial para dispositivos -->
    <title>Administradores</title> <!-- Título de la página -->
    <link rel="stylesheet" href="../../Resources/css/styles.css"> <!-- Hoja de estilo local -->
    <link rel="stylesheet" href="../../Resources/css/estilo_tabla.css"> <!-- Hoja de estilo local -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <!-- Hoja de estilo externa para RemixIcon -->
</head>

<body>

    <header class="header">
        <!-- Código del encabezado omitido por brevedad -->
    </header>

    <main class="main section">
        <!-- Contenedor principal de la sección -->
        <div class="container">
            <!-- Título de la sección -->
            <h1 class="section__title">Administradores</h1>

            <!-- Formulario de búsqueda -->
            <form id="searchForm" class="search-container">
                <div class="search-form" id="search_administradores">
                    <!-- Campo de búsqueda -->
                    <input type="search" name="search" class="search-input"
                        placeholder="Buscar por nombre del administrador...">
                    <!-- Botón de búsqueda -->
                    <button class="search-button" type="submit"><i class="ri-search-line"></i></button>
                </div>
            </form>
            <!-- Botón para agregar un administrador -->
            <div class="agregar">
                <button class="add-button" onclick="openCreate()"><i class="ri-add-line"></i> Agregar</button>
            </div>

            <!-- Tabla para mostrar administradores -->
            <table class="table">
                <!-- Cabecera de la tabla -->
                <thead>
                    <tr>
                        <!-- Celda para mostrar el número de filas encontradas -->
                        <td colspan="5" id="rowsFound"></td>
                    </tr>
                    <!-- Fila de encabezados -->
                    <tr>
                        <th>Nombre del admin</th>
                        <th>Apellido del admin</th>
                        <th>Correo</th>
                        <th>Alias</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <!-- Cuerpo de la tabla -->
                <tbody id="tableBody">
                    <!-- Contenido de la tabla generado dinámicamente -->
                </tbody>
            </table>
        </div>
        <!-- Modal para agregar/editar administradores -->
        <div id="myModal" class="modal" style="width: 100px; max-width: 100px;">
            <div class="modal-background"></div>
            <div class="modal-content card" style="width: 50%; max-height: 150; overflow-y: auto;">
                <!-- Botón para cerrar el modal -->
                <span onclick="closeModal()" class="close" style="font-size: 40px; font-weight: bold;">&times;</span>

                <!-- Cuerpo del modal -->
                <div class="card-body">
                    <!-- Título del modal -->
                    <h2 id="modalTitle"></h2>
                    <br>

                    <!-- Formulario para guardar información del administrador -->
                    <form id="saveForm">
                        <!-- Campo oculto para almacenar el ID del administrador -->
                        <input type="number" id="idAdministrador" name="idAdministrador" style="display: none;">
                        <div style="display: flex; flex-wrap: wrap; margin: -10px;">
                            <div style="flex: 1 1 50%; padding: 10px; box-sizing: border-box;">
                                <label for="nombreAdministrador" class="autores__label">Nombre</label>
                                <input id="nombreAdministrador" type="text" name="nombreAdministrador"
                                    placeholder="Escribe el nombre" class="autores__input" required>
                            </div>
                            <div style="flex: 1 1 50%; padding: 10px; box-sizing: border-box;">
                                <label for="apellidoAdministrador" class="autores__label">Apellido</label>
                                <input id="apellidoAdministrador" type="text" name="apellidoAdministrador"
                                    placeholder="Escribe el apellido" class="autores__input" required>
                            </div>
                            <div style="flex: 1 1 50%; padding: 10px; box-sizing: border-box;">
                                <label for="correoAdministrador" class="autores__label">Correo</label>
                                <input id="correoAdministrador" type="email" name="correoAdministrador"
                                    placeholder="Escribe el correo" class="autores__input" required>
                            </div>
                            <div style="flex: 1 1 50%; padding: 10px; box-sizing: border-box;">
                                <label for="aliasAdministrador" class="autores__label">Alias</label>
                                <input id="aliasAdministrador" type="text" name="aliasAdministrador"
                                    placeholder="Escribe el alias" class="autores__input" required>
                            </div>
                            <div style="flex: 1 1 50%; padding: 10px; box-sizing: border-box;">
                                <label for="claveAdministrador" class="autores__label">Contraseña</label>
                                <input id="claveAdministrador" type="password" name="claveAdministrador"
                                    placeholder="Escribe la contraseña" class="autores__input" required>
                            </div>
                            <div style="flex: 1 1 50%; padding: 10px; box-sizing: border-box;">
                                <label for="confirmarClave" class="autores__label">Confirmar Contraseña</label>
                                <input id="confirmarClave" type="password" name="confirmarClave"
                                    placeholder="Confirma la contraseña" class="autores__input" required>
                            </div>
                        </div>
                        <br>

                        <!-- Botón para guardar los cambios -->
                        <button type="submit" class="genero__button button">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!--=============== SWIPER JS ===============-->
    <script src="../../Resources/js/swiper-bundle.min.js"></script>
    <!--=============== SCROLLREVEAL ===============-->
    <script src="../../Resources/js/scrollreveal.min.js"></script>
    <script src="../../Resources/js/header_admin.js"></script>
    <script src="../../Resources/js/modals_.js"></script>
    <script src="../../Resources/js/main.js"></script>
    <script src="../../Resources/js/sweetalert.min.js"></script>
    <script src="../../controllers/utils/components.js"></script>
    <script src="../../controllers/utils/admin.js"></script>
    <script src="../../controllers/admin/administrador.js"></script>
</body>

</html>
