<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="Daniel Carranza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título del documento -->
    <title>Administración</title>
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <link rel="icon" href="../../resources/img/icon.png" type="image/png">
    <link rel="stylesheet" href="../../resources/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css" type="text/css">
    <link rel="stylesheet" href="../../resources/css/estilo_index.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
    <!-- Estilos personalizados -->
</head>

<body>
    <!-- Contenido principal del documento -->
    <main class="main-container">
        <!-- Título del contenido principal -->
        <div class="row">
            <div class="col-md-6 text-center imgR">
                <h3 id="mainTitle" class="text-center">Título Principal</h3>
                <img src="../../resources/img/imgPrimerUso.png" alt="Imagen de Primer Uso">
            </div>
            <div class="col-md-6">
                <!-- Formulario para iniciar sesión -->
                <form class="form-container d-none" id="loginForm">
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="alias" class="form-label">Alias</label>
                            <input id="alias" type="text" name="alias" class="form-control" required>
                        </div>
                        <div class="col-sm-12">
                            <label for="clave" class="form-label">Contraseña</label>
                            <input id="clave" type="password" name="clave" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"><i class="ri-send-plane-fill"></i>
                                Enviar</button>
                        </div>
                    </div>
                </form>
                <!-- Formulario para crear el primer administrador -->
                <form class="form-container d-none" id="signupForm">
                    <div class="row g-3">
                        <div class="col-sm-12">
                            <label for="nombreAdministrador" class="form-label">Nombre</label>
                            <input id="nombreAdministrador" type="text" name="nombreAdministrador" class="form-control"
                                required>
                        </div>
                        <div class="col-sm-12">
                            <label for="apellidoAdministrador" class="form-label">Apellido</label>
                            <input id="apellidoAdministrador" type="text" name="apellidoAdministrador"
                                class="form-control" required>
                        </div>
                        <div class="col-sm-12">
                            <label for="correoAdministrador" class="form-label">Correo</label>
                            <input id="correoAdministrador" type="email" name="correoAdministrador" class="form-control"
                                required>
                        </div>
                        <div class="col-sm-12">
                            <label for="aliasAdministrador" class="form-label">Alias</label>
                            <input id="aliasAdministrador" type="text" name="aliasAdministrador" class="form-control"
                                required>
                        </div>
                        <div class="col-sm-12">
                            <label for="claveAdministrador" class="form-label">Contraseña</label>
                            <input id="claveAdministrador" type="password" name="claveAdministrador"
                                class="form-control" required>
                        </div>
                        <div class="col-sm-12">
                            <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                            <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                required>
                        </div>
                        <div class="text-center">
                            <button type="reset" class="btn btn-secondary"><i class="ri-close-line"></i>
                                Cancelar</button>
                            <button type="submit" class="btn btn-primary"><i class="ri-save-line"></i> Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <script src="../../resources/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../../resources/js/sweetalert.min.js" type="text/javascript"></script>
    <script src="../../controllers/utils/components.js" type="text/javascript"></script>
    <script src="../../controllers/utils/admin.js" type="text/javascript"></script>
    <script src="../../controllers/admin/index.js" type="text/javascript"></script>
</body>

</html>
